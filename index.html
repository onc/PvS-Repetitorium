<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>PvS Repetitorium</title>

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/white.css">

        <link rel="stylesheet" href="plugin/chapter-header/chapter-header.css">
        <link rel="stylesheet" href="plugin/chapter/chapter.css">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="lib/css/idea.css">

        <!-- Printing and PDF exports -->
        <script>
         var link = document.createElement('link');
         link.rel = 'stylesheet';
         link.type = 'text/css';
         link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
         document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
        
        <!-- Live reload -->
        <script src="http://localhost:35729/livereload.js"></script>
    </head>
    <body>
        <div class="reveal">

        <script src="js/reveal.js"></script>

        <script>
         // More info https://github.com/hakimel/reveal.js#configuration
         Reveal.initialize({
             history: true,

             transition: 'none',
             progress: false,
             controls: false,

             // More info https://github.com/hakimel/reveal.js#dependencies
             dependencies: [
                 { src: 'plugin/markdown/marked.js' },
                 { src: 'plugin/markdown/markdown.js' },
                 { src: 'plugin/notes/notes.js', async: true },
                 { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                 { src: 'plugin/chapter-header/chapter-header.js', async: true, callback: function() { chapterHeader.init(); } },
                 { src: 'plugin/chapter/chapter.js', async: true, callback: function() { chapter.init(); } },
